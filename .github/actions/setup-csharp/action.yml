name: setup csharp
description: set up a charp environment
runs:
  using: composite
  steps:
    - name: install csharp
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: display csharp version
      shell: bash
      run: dotnet --version
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
